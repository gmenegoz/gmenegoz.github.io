<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroQuiz - Quiz di Astronomia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="comet-logo">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Gradient for comet tail -->
                        <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#E8A558; stop-opacity:0"/>
                            <stop offset="50%" style="stop-color:#ffffff; stop-opacity:0.3"/>
                            <stop offset="100%" style="stop-color:#ffffff; stop-opacity:0.8"/>
                        </linearGradient>
                    </defs>

                    <!-- Comet tail - flowing behind the star -->
                    <path d="M 100 100 Q 30 80, 10 100 Q 30 120, 100 100 Z"
                          fill="url(#tailGradient)" opacity="0.6"/>
                    <path d="M 100 95 Q 40 85, 20 95 Q 40 105, 100 105 Z"
                          fill="url(#tailGradient)" opacity="0.4"/>
                    <path d="M 100 90 Q 50 75, 35 90 Q 50 105, 100 110 Z"
                          fill="url(#tailGradient)" opacity="0.5"/>

                    <!-- Radiating lines -->
                    <g class="rays">
                        <line x1="100" y1="100" x2="100" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
                        <line x1="100" y1="100" x2="141" y2="141" stroke="white" stroke-width="2" opacity="0.8"/>
                        <line x1="100" y1="100" x2="180" y2="100" stroke="white" stroke-width="2" opacity="0.8"/>
                        <line x1="100" y1="100" x2="141" y2="59" stroke="white" stroke-width="2" opacity="0.8"/>
                        <line x1="100" y1="100" x2="59" y2="59" stroke="white" stroke-width="2" opacity="0.8"/>
                        <line x1="100" y1="100" x2="20" y2="100" stroke="white" stroke-width="2" opacity="0.8"/>
                        <line x1="100" y1="100" x2="59" y2="141" stroke="white" stroke-width="2" opacity="0.8"/>
                        <line x1="100" y1="100" x2="100" y2="180" stroke="white" stroke-width="2" opacity="0.8"/>

                        <!-- Diagonal rays -->
                        <line x1="100" y1="100" x2="125" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
                        <line x1="100" y1="100" x2="170" y2="75" stroke="white" stroke-width="1.5" opacity="0.6"/>
                        <line x1="100" y1="100" x2="170" y2="125" stroke="white" stroke-width="1.5" opacity="0.6"/>
                        <line x1="100" y1="100" x2="125" y2="170" stroke="white" stroke-width="1.5" opacity="0.6"/>
                        <line x1="100" y1="100" x2="75" y2="170" stroke="white" stroke-width="1.5" opacity="0.6"/>
                        <line x1="100" y1="100" x2="30" y2="125" stroke="white" stroke-width="1.5" opacity="0.6"/>
                        <line x1="100" y1="100" x2="30" y2="75" stroke="white" stroke-width="1.5" opacity="0.6"/>
                        <line x1="100" y1="100" x2="75" y2="30" stroke="white" stroke-width="1.5" opacity="0.6"/>
                    </g>

                    <!-- Central star -->
                    <circle cx="100" cy="100" r="15" fill="white" opacity="0.9"/>
                    <circle cx="100" cy="100" r="10" fill="#E8A558" opacity="1"/>

                    <!-- Glow effect -->
                    <circle cx="100" cy="100" r="20" fill="white" opacity="0.3"/>
                </svg>
            </div>
            <h1>E scende gi√π dal ciel...</h1>
            <p>Benvenuto al quiz di fine mostra!</p>
            <p>Hai fatto attenzione durante la visita?.</p>
            <button id="start-btn" class="btn btn-primary">Inizia il Quiz</button>
            <button id="test-btn" class="btn btn-secondary" onclick="window.open('tests/test-runner.html', '_blank')" style="margin-top: 10px; background: #6c757d;">Esegui Test</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-info">
                    <span>Domanda <span id="current-question">1</span> di <span id="total-questions">0</span></span>
                </div>
                <div class="score-info">
                    <span>Punteggio: <span id="current-score">0</span></span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="answers-container" class="answers-container"></div>
            </div>

            <div id="feedback-container" class="feedback-container hidden">
                <p id="feedback-text"></p>
                <button id="next-btn" class="btn btn-primary">Prossima Domanda</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>Quiz Completato!</h1>
            <div class="results-container">
                <div class="score-display">
                    <h2>Il tuo punteggio:</h2>
                    <p class="final-score"><span id="final-score">0</span> / <span id="final-total">0</span></p>
                    <p class="percentage"><span id="percentage">0</span>%</p>
                </div>
                <p id="result-message" class="result-message"></p>
                <button id="restart-btn" class="btn btn-primary">Ricomincia il Quiz</button>
            </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
